<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="left">
            <div class="opaque-odin">
                <div class="odin-logo"> 
                    <img src="./odin-lined.png" alt="odin's face" height="200px">
                </div>
                <div class="odin-text">ODIN</div>
            </div>
            <div class="credits">
                Photo by <a href="">Halie West</a> on <a href="">Unsplash</a>
            </div>
        </div>
        <div class = "right">
            <div class="hero"><h2>This is not a real online service! 
                you know you need something like this in your life 
                to help you realize your deepest dreams. Sign up now 
                to get started. <br> <br> you know you want to.</h2>
            </div>
                <form action="">
                    <div class = "card">
                        <h2>Let's do this!</h2>
                        <div class="form">
                            <div class="container-y">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name" required>
                            </div>
                            <div class="container-y">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name" required>
                            </div>
                            <div class="container-y">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="container-y">
                                <label for="phonenum">PHONE NUMBER</label>
                                <input type="tel" id="phonenum" name="phonenum" required>
                            </div>
                            <div class="container-y">
                                <label for="pwd">PASSWORD</label>
                                <input type="password" id="pwd" name="password" required>
                            </div>
                            <div class="container-y">
                                <label for="">CONFIRM PASSWORD</label>
                                <input type="password" id="cpwd" name="confirm-password" required> 
                            </div>
                        </div>
                     </div>
                     <div class="submit">
                        <span><button type="submit">Create an Account</button></span>
                        <h3>Already have an account? <a href="" class="login">Log in.</a></h3>
                    </div>
                </form>
        </div>
    </main>
</body>
</html>
